      class ParticleSystem {
        constructor() {
          this.canvas = document.getElementById('particles-canvas');
          this.ctx = this.canvas.getContext('2d');
          this.particles = [];
          this.init();
        }
        init() {
          this.resizeCanvas();
          this.createParticles();
          this.animate();
          window.addEventListener('resize', () => this.resizeCanvas());
        }
        resizeCanvas() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; }
        createParticles() {
          const particleCount = Math.floor((this.canvas.width * this.canvas.height) / 15000);
          this.particles = [];
          for (let i = 0; i < particleCount; i++) {
            this.particles.push({
              x: Math.random() * this.canvas.width,
              y: Math.random() * this.canvas.height,
              vx: (Math.random() - 0.5) * 0.5,
              vy: (Math.random() - 0.5) * 0.5,
            });
          }
        }
        animate() {
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
          this.particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            if (p.x < 0 || p.x > this.canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > this.canvas.height) p.vy *= -1;
            p.x = Math.max(0, Math.min(this.canvas.width, p.x));
            p.y = Math.max(0, Math.min(this.canvas.height, p.y));

            this.ctx.fillStyle = 'rgba(147,161,161,0.8)';     // solarized base1
            this.ctx.beginPath(); this.ctx.arc(p.x, p.y, 2, 0, Math.PI * 2); this.ctx.fill();

            this.particles.slice(i + 1).forEach((q) => {
              const dx = p.x - q.x, dy = p.y - q.y, d = Math.sqrt(dx*dx + dy*dy);
              if (d < 150) {
                const o = 1 - d / 150;
                this.ctx.strokeStyle = `rgba(147,161,161,${o * 0.5})`;
                this.ctx.lineWidth = 1; this.ctx.beginPath();
                this.ctx.moveTo(p.x, p.y); this.ctx.lineTo(q.x, q.y); this.ctx.stroke();
              }
            });
          });
          requestAnimationFrame(() => this.animate());
        }
      }

      class TypewriterEffect {
        constructor(element, text, speed = 50, callback = null) {
          this.element = element; this.text = text; this.speed = speed; this.callback = callback; this.index = 0; this.start();
        }
        start() {
          const timer = setInterval(() => {
            if (this.index < this.text.length) {
              this.element.textContent += this.text[this.index]; this.index++;
            } else { clearInterval(timer); if (this.callback) this.callback(); }
          }, this.speed);
        }
      }

        // Escape HTML to avoid accidental injection, then apply linkification

          return s.replace(/[&<>"']/g, c => (

          )).replace(/^\s+/g, m => '&nbsp;'.repeat(m.length)); // preserve leading spaces
        }

        linkify(text) {
          // URLs
          text = text.replace(/(https?:\/\/[^\s<>]+)/g, (m) =>
            `<a href="${m}" target="_blank" rel="noopener noreferrer">${m}</a>`

          // Emails
